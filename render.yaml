services:
  - type: web
    name: experiment-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: experiment-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://itsm-frontend.onrender.com
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: experiment-db
    plan: free
    databaseName: experiment_db
    user: experiment_user